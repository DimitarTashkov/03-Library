name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Install packets
      run: npm install
    - name: Install Playwright
      run: npx playwright install
    - name: Start the server
      run: npm run server
    - name: Start the app
      run: npm start
    - name: Run tests
      run: npm test
